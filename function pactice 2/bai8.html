    <script>

        arr: ko bắt buộc, là mảng chứa phần tử
        initialValue: ko bắt buộc, là giá trị ban đầu 
        array.reduce(callback(total, currentValue, currentIndex, arr), initialValue)
        fakeReduce(arr,callback,intialValue){
            let accumulator=initialValue;
            for(let i=0;i<arr.length;i++){
                accumulator=callback(accumulator,arr[i],i,array)
            }
            return accumulator;
        }
