<body>
    <script> 
        fakeFind([1,2,3,4],function(e){
            if(e % 2==0){
                return true;
            } else{
                return false;
            }   
        }
        );
        function fakeFind(a,check){
            var ck=true;;
            for(let i=0;i<a.length;i++){
                if(check(a[i])){
                    console.log(a[i]);
                    ck=false;
                    break;
                }
            }
            if(ck) console.log("undefined")
        } 
    </script>
