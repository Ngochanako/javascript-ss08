<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str="Hello world";
        var str_check="orld";
        console.log(check(str,str_check));
        function check(str,w){
            let n=w.length;
            if(str.indexOf(w)!=-1&& str.indexOf(w)==str.length-n){
                return true;
            }
            return false;
        }
    </script>
</body>
