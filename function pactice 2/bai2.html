<body>
    <script>
        console.log(maxNum([1, 2, 3, 4],[-1, -2, -3],[5, 1, 2, 9]))
        function maxNum(...arr){
            for(let a of arr){
                let max=-2/0;
                for(let i=0;i<a.length;i++){
                   if(a[i]>max) max=a[i];
                   }
                console.log(max);
            }
            
        }
    </script>
