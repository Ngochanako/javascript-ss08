<body>
     <script>
        maxSubArraySum([1, 2, 5, 2, 8, 1, 5], 2)
        maxSubArraySum([1, 2, 5, 2, 8, 1, 5], 4)
        function maxSubArraySum(a,n){
            let sum,max=-2/0;
            for(let i=0;i<a.length-n;i++){
                sum=0;
                for(let j=i;j<n+i;j++){
                sum+=a[j];
                }
                if(sum>max) max=sum;
            } 
            console.log(max);  
        }
     </script>
